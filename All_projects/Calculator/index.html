<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body align="center">
    <h1 style="color: white;">Calculator Using JavaScript</h1>
    <table align="center">
        <tr>
            <td><button onclick="clearAll()">C</button></td>
            <td colspan="3"><input type="text" id="txtInput"></td>
        </tr>
        <tr>
            <td><button onclick="stordData('+')">+</button></td>
            <td><button onclick="stordData('1')">1</button></td>
            <td><button onclick="stordData('2')">2</button></td>
            <td><button onclick="stordData('3')">3</button></td>
        </tr>
        <tr>
            <td><button onclick="stordData('-')">-</button></td>
            <td><button onclick="stordData('4')">4</button></td>
            <td><button onclick="stordData('5')">5</button></td>
            <td><button onclick="stordData('6')">6</button></td>
        </tr>
        <tr>
            <td><button onclick="stordData('*')">x</button></td>
            <td><button onclick="stordData('7')">7</button></td>
            <td><button onclick="stordData('8')">8</button></td>
            <td><button onclick="stordData('9')">9</button></td>
        </tr>
        <tr>
            <td><button onclick="stordData('/')">/</button></td>
            <td><button onclick="stordData('.')">.</button></td>
            <td><button onclick="stordData('0')">0</button></td>
            <td><button onclick="calculate()">=</button></td>
        </tr>
    </table>
</body>

</html>
<script src="assets/script.js">

</script>
