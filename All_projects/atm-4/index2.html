<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="assest/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assest/css/style.css">
        <link rel="stylesheet" href="assest/css/media.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <title>ATM-4</title>
    </head>
    
    <body>
        <div class="container pt-4">
            <div class="row justify-content-center px-3">
                <div class="col-md-7 col-lg-5 col-xl-4 border">
                    <div class="atm-content pt-2 pb-4">
                        <a href=""><button class="btn clear">C</button></a>
                        <h2 class="text-center">ATM</h2>
                        <h5 class="mt-4">SELECT OPTION FROM BUTTONS:</h5>
                        <input type="text" id="txtInput" class="input" placeholder="SELECT">
                        
                        <div class="btn-box  d-flex flex-wrap mt-2">
                            <button onclick="btnInput('checkBalance')" class="butns btn mt-2">CHECKBALANCE</button>
                            <button onclick="btnInput('deposit')" class="butns btn mt-2">DEPOSIT</button>
                            <button onclick="btnInput('withdraw')" class="butns btn mt-2">WITHDRAW</button>
                            <a href="index.html"><button class="butns btn mt-2">EXIT</button></a>
                        </div>
                        <input type="text" id="withDepo" class="input mt-3 form-control" placeholder="WITHDRAW OR DEPOSIT">
                        <textarea name="" id="result" cols="30" rows="4" class="mt-3 form-control text"></textarea>
                        <input type="button" value="Submit" onclick="doProcess()" class="butns btn mt-4"
                            style="width: 100%;">
                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>

<script src="assest/js/main.js"></script>
<script src="assest/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
