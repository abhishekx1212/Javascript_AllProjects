<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-dark">
    <section class="gallery" id="gallery">
        <div class="container py-4">
            <div class="row gy-3" id="row">
                <div class="col-4">
                    <div class="card project-content ">
                        <div class="project-img calculator">
                            <img src="assets/images/calc.png" class="img rounded-top-4" alt="" width="100%"
                                height="100%">
                            <div class="info">
                                <p>
                                    This project aims to create a simple calculator application using JavaScript, HTML,
                                    and
                                    CSS. The calculator will allow users to perform basic arithmetic operations such as
                                    addition, subtraction, multiplication, and division.
                                </p>
                            </div>
                        </div>
                        <div class="project-head d-flex justify-content-between align-items-baseline p-2">
                            <h3 class="text-white">Calculator</h3>
                            <div class="icons text-white">
                                <a href="${val.link}"><i class="fa-solid fa-eye me-2"></i></a>
                                <i class="fa-solid fa-info" onclick="infoBtn('calculator')"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script src="assets/Js/script.js"></script>
<script src="assets/jq/JS.js"></script>
